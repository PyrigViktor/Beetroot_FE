<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Dinner Shoping List</title>
</head>

<body>

    <header class="header">
        <div>
            <h1>CSS Dinner Shopping List</h1>
            <h4>Let's go to the mall!</h4>
        </div>
    </header>
    <div class="container">
        <main>
            <ul class="shoping-list">

                <li>
                    <label>
                        <input type="checkbox">
                        <p>A lot of pickles <span> (for the next lessons about CSS)</span>
                        </p>
                    </label>
                </li>



                <li>
                    <label>
                        <input type="checkbox">
                        <p>10 apples <span>(for more CSS manipulations)</span></p>
                    </label>
                </li>



                <li>
                    <label>
                        <input type="checkbox">
                        <p>20 oranges <span>(because they are awesome)</span></p>
                    </label>
                </li>



                <li>
                    <label>
                        <input type="checkbox">
                        <p>13 plates <span>(hm... they always dissapear)</span></p>
                    </label>
                </li>



                <li>
                    <label>
                        <input type="checkbox">
                        <p>15 bentos</p>
                    </label>
                </li>



                <li>
                    <label>
                        <input type="checkbox">
                        <p>1 bottle of Sake <span>(for my friends)</span> </p>
                    </label>

                </li>

            </ul>
        </main>
    </div>


    <footer class="footer-container">

        <div class="div-footer">
            <h2>Bon appetit :)</h2>
        </div>



    </footer>




</body>

</html>
