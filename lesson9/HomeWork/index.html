<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Productly</title>
</head>

<body>
    <header class="container flex site-header">
        <div class="site-logo">
            <img src="/assets/images/Logo.svg" alt="Logo">
            <h1>Productly</h1>
        </div>

        <nav>
            <ul class="flex navigation">
                <li>Product</li>
                <li>Customer</li>
                <li>Pricing</li>
                <li>Resources</li>
            </ul>
        </nav>

        <div class="header-btn">
            <button class="sign-in-btn">Sign In</button>
            <button class="sign-up-btn">Sing Up</button>
        </div>
    </header>

    <main class="container flex">
        <section class="flex about-section">
            <div class="flex about">
                <h2>The Design Thinking superpowers</h2>
                <p class="text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive
                    way to imagine
                    your next user experience.</p>
                <button class="start-btn">Get started</button>
            </div>

            <div class="flex">
                <img src="/assets/images/3 ppl.svg" alt="happy people ">
            </div>



        </section>


    </main>

</html>
